intents:
  - greet
  - bye
  - ask_attribute

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_bye:
  - text: "Bye"

entities:
  - attribute
  - entity_type

slots:
  attribute:
    type: text
  entity_type:
    type: text

actions:
  - action_ask_attribute

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
